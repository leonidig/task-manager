

{% from '__helpers.html' import form_generate %}


{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="form-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {{ form_generate(form) }}
</div>


<style>
    body {
        background-color: #1c1b29;
        color: #f1f1f1;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #2a2740;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }
    
    .container:hover {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #b19cd9;
        font-size: 24px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        background-color: #3c365e;
        border: none;
        color: #f1f1f1;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form-control::placeholder {
        color: #a8a3c5;
    }
    
    .form-control:focus {
        outline: none;
        background-color: #4c4478;
    }
    
    .btn-primary {
        width: 100%;
        padding: 12px;
        background-color: #5e548e;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #f1f1f1;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #4c407a;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #f1f1f1;
        font-weight: bold;
    }
    
</style>
{% endblock content %}
